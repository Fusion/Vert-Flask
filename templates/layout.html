{% from "sections" import meta_and_css, nav, javascripts, footer %}
<!DOCTYPE html>
<html lang="en">
  {{ meta_and_css(g)|safe }}
  <body onload="prettyPrint()" id="{{g.bodyID}}">
<div id="wrapper">
  {{ nav(g)|safe }}
  <div id="content">
    {% block body %}{% endblock body %}
  </div><!--content-->
  {{ footer()|safe }}
</div><!--wrapper-->
{{ javascripts(g)|safe }}
</body>
</html>
