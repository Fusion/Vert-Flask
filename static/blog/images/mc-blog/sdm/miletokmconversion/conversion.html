<meta name="description" content="Free online conversion tool for converting from Miles to Kilometers. Requires JavaScript." />
<link href="css/global.css" rel="stylesheet" type="text/css" />
<title>Free Miles to Kilometer Conversion</title>
<script type="text/javascript">

function roundNumber(number,decimalPlaces)  //Used to round a number to a certain number of decimal places.
{
var placeSetter = Math.pow(10, decimalPlaces);
number = Math.round(number * placeSetter) / placeSetter;
return number;
}

function milestokm()  //Converts and outputs Miles to Kilometers
{
var miles = document.conversion.miles.value;
var MILES_TO_KM = 1.609; 	   //Conversion Constant.
var km = MILES_TO_KM * miles;
var km = roundNumber(km, 2);   //Sets value to 2 decimal places.
	if(isNaN(miles))		   //If not a number
		{document.conversion.km.value = "Enter a number";}
	else if (miles < 0)
		{document.conversion.km.value = "Enter a positive number";}
	else
		{document.conversion.km.value = km + " Kilometers";}

}

</script>
</head>
<body> 

<div id="wrapper">
	<div id="content">
		<form name="conversion">
			<label for="miles">Miles:</label><input type="text" name="miles" id="miles" />

			<label for="km">KM:</label><input type="text" name="km" id="km" disabled="disabled"/>
			<input class="button" type="button" value="Convert Miles to KM" name="convert" onclick="milestokm()">
			</form>
		</div>		
	<div id="footer">
		<a href="http://www.mcculloughdesigns.com">McCullough Designs</a>
		</div>
</div>
