<title>Free Miles to Kilometer Conversion</title>
<script type="text/javascript">

function roundNumber(number,decimalPlaces)  //Used to round a number to a certain number of decimal places.
{
var placeSetter = Math.pow(10, decimalPlaces);
number = Math.round(number * placeSetter) / placeSetter;
return number;
}

function milestokm()  //Converts and outputs Miles to Kilometers
{
var h = document.conversion.miles.value;
h = parseFloat(h);
var newh = h + 100;
var answer = (.000002 * Math.pow(newh, 3)) + (4 * newh) + 410 - 812;
answer /= h;

		{document.conversion.km.value = answer}

}

</script>
</head>
<body> 

<div id="wrapper" style="margin: -110px auto;">
	<div id="content">
		<form name="conversion">
			<label for="miles">H=</label><input type="text" name="miles" id="miles" />

			<label for="km">Result:</label><input type="text" name="km" id="km" disabled="disabled"/>
			<input class="button" type="button" value="Help Kyle Cheat!" name="convert" onclick="milestokm()">
			</form>
		</div>

</div>
